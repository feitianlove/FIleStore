syntax="proto3"

package proto;

service  UserService {
    rpc Signup(ReqSignup) returns RespSignup{}
    //rpc Signin(ReqSignup) returns RespSignup{}

}

message ReqSignup {
    int32 code = 1;
    string message = 2;
}


message RespSignup {
    int32 code = 1;
    string message = 2;
}

